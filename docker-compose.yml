version: "3.4"

volumes:
  astro_node_modules:
  db-data:

networks:
  internal:
    driver: bridge

services:
  traefik:
    image: traefik:v3.1
    command:
      - --providers.file.filename=/traefik_dynamic_conf.yml
      - --api.dashboard=true
      - --api.insecure=false  
      - --log.level=INFO # DEBUG, INFO
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik_dynamic_conf.yml:/traefik_dynamic_conf.yml"
      - "./ui.localhost.pem:/ui.localhost.pem"
      - "./ui.localhost-key.pem:/ui.localhost-key.pem"
      - "./api.localhost.pem:/api.localhost.pem"
      - "./api.localhost-key.pem:/api.localhost-key.pem"
      - "./ws.localhost.pem:/ws.localhost.pem"
      - "./ws.localhost-key.pem:/ws.localhost-key.pem"
      - "./llm.localhost.pem:/llm.localhost.pem"
      - "./llm.localhost-key.pem:/llm.localhost-key.pem"
      - "./traefik.localhost.pem:/traefik.localhost.pem"
      - "./traefik.localhost-key.pem:/traefik.localhost-key.pem"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"

      - "traefik.http.routers.traefik-dashboard-web.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik-dashboard-web.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.traefik-dashboard-web.middlewares=redirect-to-https"
    networks:
      - internal

  qa-api:
    build: 
      context: ./qa-api
      dockerfile: Dockerfile
    volumes:  
      - ./qa-api/:/app
      - ./app-cache/:/app-cache
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.services.api.loadbalancer.server.port=7777"

      - "traefik.http.routers.api-web.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api-web.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.api-web.middlewares=redirect-to-https"
    environment:
      PGUSER_FILE: /run/secrets/PGUSER
      PGPASSWORD_FILE: /run/secrets/PGPASSWORD
      PGDATABASE_FILE: /run/secrets/PGDATABASE
      PGHOST_FILE: /run/secrets/PGHOST
      PGPORT_FILE: /run/secrets/PGPORT
    secrets:
      - PGUSER
      - PGPASSWORD
      - PGDATABASE
      - PGHOST
      - PGPORT
    depends_on:
      - database
      - flyway
      - redis
    networks:
      - internal

  qa-ui:
    build: 
      context: ./qa-ui
      dockerfile: Dockerfile
    volumes:  
      - ./qa-ui/:/app
      - astro_node_modules:/app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ui.rule=Host(`ui.localhost`)"
      - "traefik.http.routers.ui.entrypoints=websecure"
      - "traefik.http.routers.ui.tls=true"
      - "traefik.http.services.ui.loadbalancer.server.port=3000"

      - "traefik.http.routers.ui-web.rule=Host(`ui.localhost`)"
      - "traefik.http.routers.ui-web.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.ui-web.middlewares=redirect-to-https"
    depends_on:
      - qa-api
    networks:
      - internal

  llm-api:
    build: 
      context: ./llm-api
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.llm.rule=Host(`llm.localhost`)"
      - "traefik.http.routers.llm.entrypoints=websecure"
      - "traefik.http.routers.llm.tls=true"
      - "traefik.http.services.llm.loadbalancer.server.port=7000"

      - "traefik.http.routers.llm-web.rule=Host(`llm.localhost`)"
      - "traefik.http.routers.llm-web.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.llm-web.middlewares=redirect-to-https"
    environment:
      OPENAI_API_KEY_FILE: /run/secrets/OPENAI_API_KEY
    secrets:
      - OPENAI_API_KEY
    depends_on:
      - redis
      - database
    networks:
      - internal

  websocket:
    build: 
      context: ./websocket
      dockerfile: Dockerfile
    volumes:  
      - ./websocket/:/app  
    labels:
      - "traefik.enable=true"

      # WebSocket route (secure)
      - "traefik.http.routers.ws.rule=Host(`ws.localhost`)"
      - "traefik.http.routers.ws.entrypoints=websecure"
      - "traefik.http.routers.ws.tls=true"
      - "traefik.http.services.ws.loadbalancer.server.port=7788"

      # WebSocket route (non-secure)
      - "traefik.http.routers.ws-web.rule=Host(`ws.localhost`)"
      - "traefik.http.routers.ws-web.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.ws-web.middlewares=redirect-to-https"

      # Enable WebSocket headers
      - "traefik.http.middlewares.websocket.headers.customrequestheaders.Connection=Upgrade"
      - "traefik.http.middlewares.websocket.headers.customrequestheaders.Upgrade=websocket"

      # Attach middleware to WebSocket service
      - "traefik.http.routers.ws.middlewares=websocket"

    depends_on:
      - redis
    networks:
      - internal

  database:
    image: postgres:16.1
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    networks:
      - internal

  flyway:
    build:
      context: ./flyway
      dockerfile: Dockerfile
    depends_on:
      - database
    volumes:
      - ./flyway/sql:/flyway/sql
    environment:
      FLYWAY_USER_FILE: /run/secrets/FLYWAY_USER
      FLYWAY_PASSWORD_FILE: /run/secrets/FLYWAY_PASSWORD
      FLYWAY_URL_FILE: /run/secrets/FLYWAY_URL
    secrets:
      - FLYWAY_USER
      - FLYWAY_PASSWORD
      - FLYWAY_URL
    networks:
      - internal
      
  redis:
    image: redis:7.2
    command: >
      redis-server --maxmemory 500mb
      --maxmemory-policy allkeys-lru
      --save ""
      --appendonly no
    ports:
      - "6379:6379"
    networks:
      - internal

secrets:
  PGUSER:
    file: ./.secrets/PGUSER
  PGPASSWORD:
    file: ./.secrets/PGPASSWORD
  PGDATABASE:
    file: ./.secrets/PGDATABASE
  PGHOST:
    file: ./.secrets/PGHOST
  PGPORT:
    file: ./.secrets/PGPORT

  FLYWAY_USER:
    file: ./.secrets/FLYWAY_USER
  FLYWAY_PASSWORD:
    file: ./.secrets/FLYWAY_PASSWORD
  FLYWAY_URL:
    file: ./.secrets/FLYWAY_URL
    
  DATABASE_URL:
    file: ./.secrets/DATABASE_URL

  OPENAI_API_KEY:
    file: ./.secrets/OPENAI_API_KEY